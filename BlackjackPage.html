<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="description" content="Play games with cryptocurrency.">
        <meta name="author" content="Aryaan">
        <meta name="keywords" content="Cryptocurrency, Casino, Games">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Room</title>
        <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body id="main">
        <header>
            <nav>
                <h1><a style="text-align: left;" href="index.html">Welcome to Blackjack</a></h1>
            </nav>
            <button class="connectWallet" style="position: absolute; top: 25px; right: 25px;" id="connectWallet" onclick="loadWallet();">
                <span id="walletStatus">Connect Wallet</span>
            </button>
        </header>
        <main>
            <div class="oval border"></div>
            <div class="oval main" id="ovalTable">
                <div class="dealerChip">D</div>
                <div class="dealer center" id="dealerCards">

                </div>
                <div class="user center" id="userCards">

                </div>
            </div>
            
            <table class="center bottom">
                <tr>
                    <td>
                        <input type="button" class="buttonBlackjack" id="newGame" onclick="newGame();" value="New Game">
                    </td>
                    <td>
                        <input type="button" class="buttonBlackjack" id="hit" onclick="hit();" value="Hit">
                    </td>
                    <td>
                        <input type="button" class="buttonBlackjack" id="stand" onclick="stand();" value="Stand">
                    </td>
                    <td>
                        <input type="number" class="bet" id="betSize" placeholder="Place Your Bet...">
                    </td>
                </tr>
            </table>
        </main>
        <script src=Blackjack/CardHand.js></script>
        <script src=Blackjack/BlackjackEngine.js></script>
    </body>
</html>
