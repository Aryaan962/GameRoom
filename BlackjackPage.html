<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="description" content="Website to play games with cryptocurrency.">
        <meta name="author" content="Aryaan">
        <meta name="keywords" content="Cryptocurrency, Casino, Games">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Room</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a style="text-align: left;" href="index.html"><h1>Welcome to Blackjack</h1></a>
            </nav>
        </header>
        <main>
            <span class="oval border"></span>
            <span class="oval table" id="ovalTable"></span>
            <span class="dealerChip">D</span>
            <table class="absoluteCenter bottom">
                <tr>
                    <td>
                        <input type="button" id="newGame" onclick="newGame();" value="New Game">
                    </td>
                    <td>
                        <input type="button" id="hit" onclick="hit();" value="Hit">
                    </td>
                    <td>
                        <input type="button" id="stand" onclick="stand();" value="Stand">
                    </td>
                    <td>
                        <input type="button" id="forfeit" onclick="forfeit();" value="Forfeit">
                    </td>
                    <td>
                        <p>$</p>
                        <input type="number" id="betSize" placeholder="Place Your Bet...">
                    </td>
                </tr>
            </table>
        </main>
        <img src="" alt="">
        <script src=BlackjackLogic/CardHand.js></script>
        <script src=BlackjackLogic/BlackjackEngine.js></script>
    </body>
</html>
